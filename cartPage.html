<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cart.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="header">
            <div class="navbar">
                <a class="navbar-brand" href="index.html" id="navbar-logo"><i><img src="image/shop.png" alt=""></i>Online Shop</a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-b">
                <div class="dropdown">
                    <select name="">
                        <option value="1">Categories</option>
                        <option value="2">New</option>
                        <option value="3">Imported</option>
                        <option value="4">Local</option>
                    </select>
                </div>
                <div class="search">
                    <input type="search" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
            </div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
            </div>
        </div>
        <dic class="top-bar">
            <p><i class="fa-solid fa-envelope"></i>onlineshop@info.com</p>
            <p><i class="fa-solid fa-phone"></i>00000000000</p>
        </dic>
        <script src="addToCart.js"></script>
    </body>
</html>
